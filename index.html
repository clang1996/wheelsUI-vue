<!doctype html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>wheelsUI</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			}
		img {max-width: 100%;}
		html {
			--button-height: 32px;
			--font-size: 14px;
			--button-bg: white;
			--button-active-bg: #eee;
			--border-radius: 4px;
			--color: #333;
			--border-color: #999;
			--border-color-hover: #666;
			}
		#app {
			}
		body {
			font-size: var(--font-size);
			}
	</style>
</head>
<body>
<div id="app">
	<g-tabs :selected.sync="selectedTabs">
		<g-tabs-head>
			<template slot="actions">
				<button>设置</button>
			</template>
			<g-tabs-item name="fashion">
				<g-icon name="love"></g-icon>
				时尚
			</g-tabs-item>
			<g-tabs-item name="sports" disabled>体育</g-tabs-item>
			<g-tabs-item name="finance">财经</g-tabs-item>
		</g-tabs-head>
		<g-tabs-body>
			<g-tabs-pane name="fashion">时尚资讯</g-tabs-pane>
			<g-tabs-pane name="sports">体育资讯</g-tabs-pane>
			<g-tabs-pane name="finance">财经资讯</g-tabs-pane>
		</g-tabs-body>
	</g-tabs>
</div>
<script src="src/app.js"></script>
<script src="//at.alicdn.com/t/font_1897600_3pozg10s9ho.js"></script>
</body>
</html>
