<!doctype html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	      name="viewport"
	>
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>wheelsUI</title>
	<style>
		 * {
			 margin: 0;
			 padding: 0;
			 box-sizing: border-box;
		 }
		
		 html {
			 --button-height: 32px;
			 --font-size: 14px;
			 --button-bg: white;
			 --button-active-bg: #eee;
			 --border-radius: 4px;
			 --color: #333;
			 --border-color: #999;
			 --border-color-hover: #666;
		 }
		
		 #app {
			 margin: 20px;
		 }
		
		 body {
			 font-size: var(--font-size);
		 }
		
		 .box {
			 margin: 20px;
		 }
	</style>

</head>
<body>
<div id="app">
		<g-row gutter='2'>
			<g-col span="2">1231</g-col>
			<g-col span="22">12</g-col>
		</g-row>
		<g-row>
			<g-col span="8">1231</g-col>
			<g-col offset='10' span="18">12</g-col>
		</g-row>
		<g-row>
			<g-col span="2">1231</g-col>
			<g-col offset='2' span="20">12</g-col>
		</g-row>
	<div class="box">
	<g-button :loading="loading1" @click="loading1 = !loading1">
    按钮
    </g-button>
    <g-button :loading="loading2" @click="loading2 = !loading2"
              icon="settings"
    >
    按钮
    </g-button>
    <g-button :loading="loading3" @click="loading3 = !loading3" icon="settings"
              icon-position="right"
    >
    按钮
    </g-button>
	<g-button-group>
		<g-button icon="left">上一页</g-button>
		<g-button>更多</g-button>
		<g-button icon="right" icon-position="right">下一页</g-button>
	</g-button-group>
	</div>
</div>
<script src="src/app.js"></script>
<script src="//at.alicdn.com/t/font_1897600_3pozg10s9ho.js"></script>
</body>
</html>
